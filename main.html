<!DOCTYPE html>
<html>
    <head>
        <title>Notification Pop Up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="Notification.ico">
    </head>
    <body>
        <input type="checkbox" id="click">
        <label for="click" class="fa fa-bell" onclick="clicked()"></label>
        <div class="container">
            <div class="message">
                <img src="profile3.jpg">
                <h4>Akshat Yaduvanshi</h4>
                <p>Last seen Yesterday</p>
            </div>
            <div class="message">
                <img src="profile2.jpg">
                <h4>Badal Agarwal</h4>
                <p>Last seen 5 mins ago</p>
            </div>
            <div class="message">
                <img src="profile1.jpg">
                <h4>Ashish Chauhan</h4>
                <p>Online</p>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
